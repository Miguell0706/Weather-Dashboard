<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charsetr44444444444444444444="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--header-->
    <nav class="navbar bg-primary customNav">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>
    <!--container for search/saved-->
    <div class="row">
      <div class="col-md-3 searchBox">
        <h1>Search for a City:</h1>
        <input type="text" id="searchBar" placeholder="Enter a City" />
        <button class="button" id="submitBtn">Search</button>
        <button class="button" id="clearHistory">Clear History</button>
        <!--Searches-->
        <div class="listBox">
        </div>
      </div>

      <!--container for weather-->
      <div class="col-md-9 weatherBox">
        <h2 class="cityName"></h2><h2 class="date"></h2><img class="icon"/>
        <p class="dataText" id="temp"></p>
        <p class="dataText" id="humidity"></p>
        <p class="dataText" id="wind"></p>
        <p class="dataText" id="uv"></p>
      </div>
    </div>
    <!-- container for 5-day forcast-->
    <div class="col-md-9 forecastBox">
      <h2>5-Day Forecast:</h2>
      <div class="forecast" >
      </div>
    </div>
    <!--Javscript-->
     <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
   <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script> 
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
    <script src="script.js"></script>
  </body>
</html>
